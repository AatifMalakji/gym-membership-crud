<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Gym Membership CRUD</title>
<style>
    body{
        background-color: rgb(44, 39, 39);
    }
    .loader{
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        color: white;
        background-color: rgba(0,0,0,.5);
    }
</style>
</head>

<body>
<div class="container mt-5">
    <div class="row">
<div class="col-md-8 offset-2">
            <div class="card">
                <div class="card-body">
                    <form action="" id="form">
                       <div class="form-group"><label for="fname">FirstName</label><input class="form-control" placeholder="FirstName" type="text" id="fname"></div>
                       <div class="form-group"><label for="lname">LastName</label><input class="form-control" type="text" placeholder="LastName" id="lname"></div>
                       <div class="form-group"><label for="email">Email</label><input class="form-control" placeholder="Aatif@gmail.com" type="email" id="email"></div>
                       <div class="form-group"><label for="weight">Weight</label><input class="form-control" placeholder="Enter Weight in kgs" type="text" id="weight"></div>
                       <div class="form-group"><label for="height">Height</label><input class="form-control" placeholder="Enter height in cms" type="text" id="height"></div>
                       <div class="form-group">
                        <h6>Select Your Gender: </h6>
                        <label for="male">Male 
                            <input class="form-control" type="radio" value="male" name="gender" id="male"></label>
                      <label for="female" class="ml-3">Female
                        <input class="form-control" type="radio" name="gender" value="female" id="female"></label>  
                    </div>
                    <div class="form-group">
                        <h6>Do you require Trainer? </h6>
                        <label for="yes">Yes 
                            <input class="form-control" type="radio" name="trainer" value="yes" id="yes"></label>
                      <label for="no" class="ml-3">No
                        <input class="form-control" type="radio" name="trainer" value="no" id="no"></label>  
                    </div>
                   <div class="form-group"><label for="package">Require Package</label>
                    <select id="package" class="form-control">
                        <option value="Monthly">Monthly</option>
                        <option value="Quaterly">Quaterly</option>
                        <option value="Yearly">Yearly</option>
                    </select>
                   </div>
                   <div class="form-group"><label for="goal">What is Imp to you</label>
                    <select id="goal" class="form-control">
                        <option value="Get fit">Get fit</option>
                        <option value="Gain Muscle">Gain Muscle</option>
                        <option value="Weight loss">Weight loss</option>
                    </select>
                   </div>

                   <div class="form-group">
                    <label for="date">EntryDate</label>
                    <input type="date" id="date" class="form-control">
                </div>
                   <button class="btn btn-outline-info" id="submitbtn">Submit</button>
                   <button class="btn btn-outline-warning d-none" type="button" id="updatebtn">Update</button>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
        
</div>

<div class="container-fluid mt-4">
    <div class="row">
       <div class="col-md-12">
                    <table class="text-white table table-bordered">
                        <thead>
                            <tr>
                                <td>Sr.No</td>
                                <td>FirstName</td>
                                <td>LastName</td>
                                <td>Email</td>
                                <td>Weight(In kgs)</td>
                                <td>Height(In cms)</td>
                                <td>Gender</td>
                                <td>Require Trainer</td>
                                <td>Require Package</td>
                                <td>Goal</td>
                                <td>EntryDate</td>
                                <td>Edit</td>
                                <td>Remove</td>
                            </tr>
                        </thead>
                        <tbody id="infocontainer">
                            <!-- <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><button class="btn btn-outline-info" onclick="onedit(this)">Edit</button></td>
                                <td><button class="btn btn-outline-info" onclick="onremove(this)">Remove</button></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
    </div>
</div>

<div class="loader d-none" id="loader">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
